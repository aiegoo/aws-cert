<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS MLA-C01 Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stat-item {
            font-size: 1.1em;
        }
        
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin-bottom: 30px;
        }
        
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card-front {
            background: white;
        }
        
        .card-back {
            background: #f8f9fa;
            transform: rotateY(180deg);
        }
        
        .card-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .card-content {
            font-size: 1.4em;
            line-height: 1.6;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .card-back .card-content {
            font-size: 1.1em;
            text-align: left;
        }
        
        .card-meta {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: left;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: #28a745;
            color: white;
        }
        
        .btn-primary:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #dc3545;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-nav {
            background: white;
            color: #667eea;
        }
        
        .btn-nav:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .btn-shuffle {
            background: #ffc107;
            color: #333;
        }
        
        .btn-shuffle:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .filter-section h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #e9ecef;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .progress-bar {
            width: 100%;
            max-width: 800px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .card-container {
                height: 400px;
            }
            
            .card-content {
                font-size: 1.1em;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AWS MLA-C01 Flashcards</h1>
        <p>Machine Learning Engineer - Associate Certification</p>
    </div>
    
    <div class="stats">
        <div class="stat-item">üìö Total: <span id="total-cards">0</span></div>
        <div class="stat-item">‚úÖ Mastered: <span id="mastered-count">0</span></div>
        <div class="stat-item">üìñ Current: <span id="current-card">0</span></div>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>
    
    <div class="filter-section">
        <h3>Filter by Module</h3>
        <div class="filter-buttons" id="module-filters"></div>
    </div>
    
    <div class="card-container">
        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="card-face card-front">
                <div class="card-label">Question</div>
                <div class="card-content" id="question"></div>
                <div class="card-meta" id="meta-front"></div>
            </div>
            <div class="card-face card-back">
                <div class="card-label">Answer</div>
                <div class="card-content" id="answer"></div>
                <div class="card-meta" id="meta-back"></div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn-nav" onclick="previousCard()">‚Üê Previous</button>
        <button class="btn-primary" onclick="markMastered()">‚úì Know It</button>
        <button class="btn-secondary" onclick="markNeedReview()">‚úó Review</button>
        <button class="btn-nav" onclick="nextCard()">Next ‚Üí</button>
    </div>
    
    <div class="controls">
        <button class="btn-shuffle" onclick="shuffleCards()">üîÄ Shuffle</button>
        <button class="btn-nav" onclick="resetProgress()">‚Üª Reset Progress</button>
    </div>

    <script>
        const allCards = [];
        
        let currentIndex = 0;
        let filteredCards = [...allCards];
        let masteredCards = new Set();
        let needReviewCards = new Set();
        
        // Load progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('aws-mla-flashcards-progress');
            if (saved) {
                const data = JSON.parse(saved);
                masteredCards = new Set(data.mastered || []);
                needReviewCards = new Set(data.needReview || []);
                currentIndex = data.currentIndex || 0;
            }
        }
        
        function saveProgress() {
            localStorage.setItem('aws-mla-flashcards-progress', JSON.stringify({
                mastered: Array.from(masteredCards),
                needReview: Array.from(needReviewCards),
                currentIndex: currentIndex
            }));
        }
        
        function initFilters() {
            const modules = [...new Set(allCards.map(c => c.module))];
            const container = document.getElementById('module-filters');
            
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'All Modules';
            allBtn.onclick = () => filterByModule(null);
            container.appendChild(allBtn);
            
            modules.forEach(module => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = module;
                btn.onclick = () => filterByModule(module);
                container.appendChild(btn);
            });
        }
        
        function filterByModule(module) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (module) {
                filteredCards = allCards.filter(c => c.module === module);
            } else {
                filteredCards = [...allCards];
            }
            
            currentIndex = 0;
            showCard();
        }
        
        function showCard() {
            if (filteredCards.length === 0) return;
            
            const card = filteredCards[currentIndex];
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').textContent = card.answer;
            document.getElementById('meta-front').textContent = `${card.module} ‚Ä∫ ${card.topic}`;
            document.getElementById('meta-back').textContent = `${card.module} ‚Ä∫ ${card.topic}`;
            
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('total-cards').textContent = filteredCards.length;
            document.getElementById('mastered-count').textContent = masteredCards.size;
            document.getElementById('current-card').textContent = currentIndex + 1;
            
            const progress = (masteredCards.size / allCards.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }
        
        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }
        
        function nextCard() {
            currentIndex = (currentIndex + 1) % filteredCards.length;
            showCard();
            saveProgress();
        }
        
        function previousCard() {
            currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
            showCard();
            saveProgress();
        }
        
        function markMastered() {
            const cardId = currentIndex;
            masteredCards.add(cardId);
            needReviewCards.delete(cardId);
            nextCard();
        }
        
        function markNeedReview() {
            const cardId = currentIndex;
            needReviewCards.add(cardId);
            masteredCards.delete(cardId);
            nextCard();
        }
        
        function shuffleCards() {
            filteredCards.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            showCard();
        }
        
        function resetProgress() {
            if (confirm('Reset all progress?')) {
                masteredCards.clear();
                needReviewCards.clear();
                currentIndex = 0;
                localStorage.removeItem('aws-mla-flashcards-progress');
                showCard();
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'n') nextCard();
            if (e.key === 'ArrowLeft' || e.key === 'p') previousCard();
            if (e.key === ' ') { e.preventDefault(); flipCard(); }
            if (e.key === 'k') markMastered();
            if (e.key === 'r') markNeedReview();
            if (e.key === 's') shuffleCards();
        });
        
        // Initialize
        loadProgress();
        initFilters();
        showCard();
    </script>
</body>
</html>
