<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS DevOps Study Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-box span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-box label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .mode-switch {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #667eea;
        }

        .mode-btn.active {
            background: #FF6B6B;
            color: white;
            transform: scale(1.05);
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            max-width: 800px;
            min-height: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .card p, .card ul {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        .card ul {
            margin-left: 20px;
        }

        .card li {
            margin-bottom: 10px;
        }

        .card .aws-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #FF9900;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .card .aws-link:hover {
            background: #FF7700;
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-prev {
            background: #4ECDC4;
        }

        .btn-next {
            background: #95E1D3;
        }

        .btn-flip {
            background: #F38181;
        }

        .btn-know {
            background: #51cf66;
        }

        .btn-review {
            background: #ffd43b;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .progress-bar {
            width: 100%;
            max-width: 800px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #51cf66, #5be584);
            transition: width 0.3s;
            border-radius: 10px;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #FF9900;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .flashcard-mode .card {
            min-height: 300px;
        }

        .reader-mode .card {
            min-height: 500px;
            cursor: default;
        }

        .reader-mode .card-back {
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
                min-height: 350px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        .hint {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ AWS DevOps Study Cards</h1>
            <p>Master AWS DevOps concepts with interactive flashcards</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <span id="currentCard">1</span>
                <label>Current Card</label>
            </div>
            <div class="stat-box">
                <span id="totalCards">30</span>
                <label>Total Cards</label>
            </div>
            <div class="stat-box">
                <span id="masteredCount">0</span>
                <label>Mastered</label>
            </div>
        </div>

        <div class="mode-switch">
            <button class="mode-btn active" onclick="setMode('flashcard')">üí° Flashcard Mode</button>
            <button class="mode-btn" onclick="setMode('reader')">üìñ Reader Mode</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="card-container">
            <div class="card" id="card" onclick="flipCard()">
                <div class="card-face card-front">
                    <span class="category-badge" id="category">IAM</span>
                    <h2 id="question">Loading...</h2>
                </div>
                <div class="card-face card-back">
                    <h2>Answer</h2>
                    <div id="answer"></div>
                    <a href="#" target="_blank" class="aws-link" id="awsLink">üìö AWS Documentation</a>
                </div>
            </div>
        </div>

        <p class="hint" id="hint">üí° Click card to flip</p>

        <div class="controls">
            <button class="btn btn-prev" onclick="previousCard()">‚¨ÖÔ∏è Previous</button>
            <button class="btn btn-flip" onclick="flipCard()">üîÑ Flip Card</button>
            <button class="btn btn-know" onclick="markKnown()">‚úÖ I Know This</button>
            <button class="btn btn-review" onclick="markReview()">üìå Review Later</button>
            <button class="btn btn-next" onclick="nextCard()">Next ‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        const cards = [
            {
                category: "IAM",
                question: "What is the difference between IAM Users and IAM Roles?",
                answer: `<ul>
                    <li><strong>IAM Users:</strong> Long-term credentials for individuals, has username/password or access keys</li>
                    <li><strong>IAM Roles:</strong> Temporary credentials for services and applications, assumed by trusted entities</li>
                    <li><strong>Key Difference:</strong> Roles have no permanent credentials and are assumed dynamically</li>
                    <li><strong>Best Practice:</strong> Use roles for applications, users for people</li>
                </ul>`,
                link: "https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles.html"

            {
                category: "IAM",

                <ul>
                    <li><strong>Effect:</strong> Allow or Deny</li>
                    <li><strong>Action:</strong> What operations (e.g., s3:GetObject)</li>
                    <li><strong>Resource:</strong> Which AWS resources (ARN)</li>
                    <li><strong>Condition:</strong> When policy applies (optional)</li>
                </ul>

                    <li><strong>Test:</strong> Run automated tests</li>
                    <li><strong>Deploy:</strong> Deploy to environments with CodeDeploy</li>
                    <li><strong>Approval:</strong> Manual approval gates (optional)</li>
                </ul>
                <p>Each stage can have multiple actions running in parallel or sequence</p>`,
                link: "https://docs.aws.amazon.com/codepipeline/latest/userguide/welcome.html"
            },
            {

                    <li><strong>Rolling:</strong> Deploy in batches to maintain capacity</li>
                    <li><strong>Blue/Green:</strong> Create new environment, shift traffic when ready</li>
                    <li><strong>Canary:</strong> Deploy to small percentage first, then rest</li>

            {

            {

            {

                    <li><strong>Default Metrics:</strong> Automatically provided (CPU, Network, Disk I/O)</li>
                    <li><strong>Custom Metrics:</strong> Application-specific metrics you publish</li>

            {

            {

            {
                category: "Security",

                    <li><strong>AWS Secrets Manager:</strong> Full lifecycle management, automatic rotation</li>

            {
                category: "CodeBuild",

                answer: `<p><strong>Defines build commands and settings</strong></p>

                link: "https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html"

            {
                category: "Lambda",
                question: "How do you give Lambda permissions to access AWS services?",
                answer: `<p><strong>Use Lambda Execution Role (IAM Role)</strong></p>

            {

                    <li><strong>Simple Scaling:</strong> Single adjustment based on alarm (legacy)</li>
                    <li><strong>Scheduled Scaling:</strong> Scale at specific times</li>
                    <li><strong>Predictive Scaling:</strong> ML-based forecasting</li>
                </ul>
                <p><strong>Recommended:</strong> Target Tracking for most use cases</p>`,
                link: "https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-scale-based-on-demand.html"
            },
            {
                category: "Containers",
                question: "What is the difference between ECS and EKS?",

                <p><strong>EKS (Elastic Kubernetes Service):</strong></p>

                </ul>`,

            {

                question: "What is AWS Fargate?",
                answer: `<p><strong>Serverless compute engine for containers</strong></p>

            {

            {
                category: "Systems Manager",
                question: "What is AWS Systems Manager Parameter Store?",
                answer: `<p><strong>Secure storage for configuration and secrets</strong></p>

        let currentIndex = 0;
        let masteredCards = new Set();
        let reviewCards = new Set();
        let mode = 'flashcard';

        function updateCard() {
            const card = cards[currentIndex];
            const cardElement = document.getElementById('card');
            
            cardElement.classList.remove('flipped');
            
            document.getElementById('category').textContent = card.category;
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').innerHTML = card.answer;
            document.getElementById('awsLink').href = card.link;
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = cards.length;
            document.getElementById('masteredCount').textContent = masteredCards.size;
            
            const progress = ((currentIndex + 1) / cards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function flipCard() {
            if (mode === 'flashcard') {
                document.getElementById('card').classList.toggle('flipped');
            }
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCard();
        }

        function markKnown() {
            masteredCards.add(currentIndex);
            nextCard();
        }

        function markReview() {
            reviewCards.add(currentIndex);
            nextCard();
        }

        function setMode(newMode) {
            mode = newMode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const container = document.querySelector('.card-container');
            if (newMode === 'reader') {
                container.classList.add('reader-mode');
                container.classList.remove('flashcard-mode');
                document.getElementById('hint').textContent = 'üìñ Reading mode - Use navigation buttons';
                document.getElementById('card').classList.remove('flipped');
            } else {
                container.classList.add('flashcard-mode');
                container.classList.remove('reader-mode');
                document.getElementById('hint').textContent = 'üí° Click card to flip';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === ' ') flipCard();
            if (e.key === 'k') markKnown();
            if (e.key === 'r') markReview();
        });

        // Initialize
        updateCard();
    </script>
